
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page in HTML with CSS Code Example</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="styles/login.css">
</head>
<body>

<div class="box-form">
<div class="left">
<div class="overlay">
<h1>Pet Store.</h1>
<p>Welcome to your Pet Store Account to Buy or Sell Pets and Pet Food.</p>
<span>
<p>Login with crypto wallet</p>
<a href="https://www.kucoin.com/ucenter/signin"><i class="fa fa-gg" aria-hidden="true"></i></a>
<a href="https://accounts.binance.com/en/login"><i class="fa fa-btc" aria-hidden="true"></i> Login with Binance</a>
</span>
</div>
</div>
<div class="right">
<h5>Login</h5>
<p>Don't have an account? <a href="#">Create Your Account</a> it takes less than a minute</p>
<div class="inputs">
<input type="text" placeholder="user name">
<br>
<input type="password" placeholder="password">
</div>
<br><br>
<div class="remember-me--forget-password">

<label>
<input type="checkbox" name="item" checked />
<span class="text-checkbox">Remember me</span>
</label>
<p>forget password?</p>
</div>
<br>
<button>Login</button>
</div>
</div>
