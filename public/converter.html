<h1 class="display-4 p-5 mb-5 text-center text-info">Crypto Converter</h1>
<div class="container">
    <div class="row">
        <div class="col-10 col-lg-6 col-md-8 col-sm-10 mx-auto">

            <form action="">
                <div class="input-group">
                    <input 
                    id="weight"
                    type="number" 
                    min="0"
                    class="form-control"
                    placeholder="Enter Total">

                    <div class="input-group-append">
                        <select name="inputType" id="inputType" class="custom-select">
                            <option value="Bitcoin" selected>Bitcoin</option>
                            <option value="Ethereum">Ethereum</option>
                            <option value="Solana">Solana</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="output mt-04" style="visibility: hidden;">
                <div class="card p-3 my-2 bg-primary text-white">
                    <div class="row">
                        <div class="col-6">
                            <div class="display-5" id="firstOutputName"></div>
                        </div>
                        <div class="col-6">
                            <div class="float-right" id=firstOutputValue></div>
                        </div>
                    </div>
                </div>
            

                <div class="card p-3 my-2 bg-warning">
                    <div class="row">
                        <div class="col-6">
                            <div class="display-5" id="secondOutputName"></div>
                        </div>
                        <div class="col-6">
                            <div class="float-right" id="secondOutputValue"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
